{% extends "base_generic.html" %}

{% block content %}
  <h1>Video List</h1>
  {% if video_list %}
  <ul>
    {% for video in video_list %}
      <li>
        <a href="{{ video.get_absolute_url }}">{{ video.title }}</a> ({{video.producer}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no videos in the library.</p>
  {% endif %}       
{% endblock %}
