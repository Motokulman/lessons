{% extends "base_generic.html" %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
	<div class="row justify-content-center">
    <div class="col-12 col-md-12">
      <form name="search" >  <!-- class="card card-sm" -->
        <div class="card-body row no-gutters align-items-center">
          <div class="col">
            <input name="key" class="form-control form-control-lg form-control-borderless" type="text" placeholder="Поиск по YouTube"/>
          </div>
          <div class="col-auto">
            <button id="search" class="btn btn-lg" ><i class="fas fa-search "></i></button>
          </div>
        </div>
      </form>
    </div>
    <div id="myvideo" class="col-12 myvideo mt-0"  hidden="true" >

      <div id="player"></div>
      <div id="playerLesson" hidden="true"></div>
      
  
    <!--  <a id="pauseA" href="" hidden="true" ><img id="pauseImg"></a>
      <img id="pauseImg" hidden="true"/> -->
    </div>
  </div>
<div class="row justify-content-center" id="search-result"></div> 
</div>

<script src="{% static 'js/script.js' %}"></script>
<script async defer src="https://apis.google.com/js/api.js" 
        onload="this.onload=function(){};handleClientLoad()" 
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
{% endblock %}
